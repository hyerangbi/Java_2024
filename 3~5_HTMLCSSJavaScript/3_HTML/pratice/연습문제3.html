<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>

    <form action="">
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <b>ID</b> <input type="text" name="userId" placeholder="아이디 10글자 이내" 
                maxlength="10" required> <input type="button" value="중복확인"><br>
                <b>비밀번호</b> <input type="text" name="userPwd" placeholder="영문,숫자,문자,특수문자포함"
                required><br>
                <b>비밀번호확인</b><input type="text"> <br>
                <b>Email</b> <input type="text">
                <select name="Email">
                    <option value="@naver.com">@naver.com</option>
                    <option value="@nate.com">@nate.com</option>
                    <option value="none">직접입력</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 : 파일 선택 : <input type="file">

                <br><br><br><br>
                성별 : 
                <input type="radio" name="gender" id="man">
                <label for="">남자</label>
                <input type="radio" name="gender" id="woman">
                <label for="">여자</label>
                <br><br>

                생년월일 <input type="date" name="birthday">
                <br><br><br>

                취미 <br>
                <input type="checkbox" id="hobby-baseball" value="baseball">
                <label for="hobby-baseball">야구</label>
                <input type="checkbox" id="hobby-basketball" value="basketball">
                <label for="hobby-basketball">농구</label>
                <input type="checkbox" id="hobby-soccer" value="soccer">
                <label for="hobby-soccer">축구</label>
                <br>
                <input type="checkbox" id="hobby" value="study">
                <label for="">공부</label>
                <input type="checkbox" id="hobby" value="music">
                <label for="">음악감상</label>
                <br>
                <input type="checkbox" id="hobby" value="else">
                <label for="">기타 : </label>
                <input type="text" id="hobby">
                <br>
                자기소개 
                <textarea name="intro" style="resize:none;" cols="30" rows="7" placeholder="         
        
        (・｀ω´・)"></textarea>
            </fieldset>
            <br>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시 입력">
            <input type="button" value="이전으로">
        </fieldset>
    </form>

</body>
</html>
