<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            background: black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h3> 문제1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어라</h3>
    <div id="div1"></div>

    <input type="color" id="selectColor">
    <button onclick="colorChange()"> 색상변경 </button>

    <script>
        function colorChange(){
            const color = document.querySelector("#selectColor");
            console.log(color.value)

            const divEI = document.getElementById("div1");
            divEI.style.background =color.value;
            divEI.style.border=color.value;
        }
    </script>

    <br>
    <hr>

    <h3> 문제2. 버튼에 따른 크기조절이 가능하게 만들어보세요.</h3>
    <div id="div2"></div>

        function mSize(){

            divEI.style.height = "100px";

        }
        function bSize(){

</body>
</html>
